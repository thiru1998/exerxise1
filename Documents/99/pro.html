<!DOCTYPE html>
<html>
     <head>
       
          <title><center>Add New Movie</center></title>
        
          <link rel="stylesheet" href="sty.css">  
     </head>
    
     <body>
               
        <form class="add_movie_form" id="add_movie_form">
      
          <h1>Add a  New Movie</h1>
          <label for="name">Movie Name</label>
          <input type="text" name="name" size="35">

          <label for="releaseyear">Release Year</label>
          <input type="text" name="releaseyear" size="35">
          <div class="divi">
          <label for="language">Language</label>
          <select name="language">
             <option>English</option>
             <option>Tamil</option>
             <option>Hindi</option>
             <option>Malayalam</option>
          </select>
        </div>
        <div class="divi">
          <label for="ratings">Ratings</label>
          <select name="ratings">
             <option>1</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
             <option>5</option>
          </select> 
        </div><br><br><br>
          
          <label for="Thumbnail URL">Thumbnail URL</label>
          <input type="url" name="Thumbnail URL" >  
          
          <label for="plot">Plot</label> 
          <textarea rows="5"  name="plot"></textarea>

          
          <label for="posterurl">Poster url</label>
          <input type="url" name="posterurl" >

          
          <label for="cast">Cast</label>
          <textarea rows="5" name="cast" ></textarea>
          <center>
          <div class="submit">
          <input type="submit" value="SAVE">
        </div>
      </center>
        
    
        </form>
     </body>
</html>
